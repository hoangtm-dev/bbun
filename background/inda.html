<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gift</title>
</head>
<body>
    <body>
        <div class="container">
          <div class="box" id="gift-box" onclick="showImage()">
            <div class="box-body">
              <div class="box-lid"></div>
            </div>
          </div>
        </div>
        <div class="image" id="gift-image-container">
                      <img src="https://github.com/hoangtm-dev/bbun/blob/main/images/image.png?raw=true" alt="Gift Image" id="gift-image" onclick="jumpOutImage()">
          <h1 id="click-text">Click To Open !</h1>
        </div>
        <audio id="background-music" src="p1.mp3"></audio>
        <div class="letter" id="white-box"></div>
        <canvas id="testCanvas" width="550" height="500" class="hidden"></canvas>
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script src="script.js"></script>
    <script>
        // Ngăn chặn chuột phải
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Ngăn chặn F12
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Kiểm tra nếu Developer Tools đang mở
        setInterval(function() {
            const devToolsOpen = window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100;
            if (devToolsOpen) {
                alert('Skid ra chỗ khác bạn ey');
                // Bạn có thể thực hiện hành động khác ở đây, như chuyển hướng hoặc ẩn nội dung
            }
        }, 1000);
    </script>
      </body>
      
</body>
</html>
