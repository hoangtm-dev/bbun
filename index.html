<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Gift For bunbun :3</title>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img id="niceImage" src="images/nice.gif" alt="Nice sticker" style="display: none;">
            <img id="sadImage" src="images/sad.gif" alt="Sad sticker" style="display: block;width: 180px; height: 200px">
            <img id="happyImage" src="images/happy.gif" alt="Happy sticker" style="display: none;">
        </div>
        <div class="typewriter">
            <h1>Chị có yêu em hk</h1>
        <div class="type">
            <h1 hidden>đùa thôi</h1>
        </div>
        </div>
        <div class="button-container">
            <button class="accept" onclick="showNiceImage()">Có</button>
            <button class="no" onclick="showSadImage()">Hông</button>
        </div>
    </div>
    <script>
        // Ngăn chặn chuột phải
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Ngăn chặn F12
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Kiểm tra nếu Developer Tools đang mở
        setInterval(function() {
            const devToolsOpen = window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100;
            if (devToolsOpen) {
                alert('Skid ra chỗ khác bạn ey');
                // Bạn có thể thực hiện hành động khác ở đây, như chuyển hướng hoặc ẩn nội dung
            }
        }, 1000);
    </script>
    <script src="src/script.js"></script>
</body>
</html>
